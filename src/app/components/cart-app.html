
<navbar [items]="items" (openEventEmitter)="openCart()" />

<div class="container my-4">
    <h2>Catalogo de productos APP</h2>
    <div class="row">
        <div [className]="showCart? 'col-9':'col'">
            <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
        </div>

        @if (showCart){
        <div class="col-3">
            @if (items.length > 0) {
            <cart [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" />
            } @else {
            <div class="alert alert-warning">No hay elemntos en el carro</div>

            }
            <button class="btn btn-secondary btn-sm float-right" (click)="openCart()">Close Cart
                ({{items.length}})</button>
        </div>
        }

    </div>
</div>
