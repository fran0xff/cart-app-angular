<navbar [items]="items" (openEventEmitter)="openCloseCart()" />

<div class="container my-4">

    <h2>Catalogo de productos APP</h2>
    <catalog 
    [products]="products" 
    (productEventEmitter)="onAddCart($event)" />

    @if (showCart) {
        <cart-modal 
        [items]="items" 
        [total]="total" 
        (idProductEventEmitter)="onDeleteCart($event)"
        (closeEventEmitter)="openCloseCart()" />
    }

</div>
